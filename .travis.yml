language: python
python:
  - "2.7"

services:
  - postgresql

addons:
  postgresql: "9.4"

install:
  - pip install -r requirements-group6.txt

before_script:
  - "export DISPLAY=:99.0"
  - psql -c "CREATE USER oscar WITH PASSWORD 'oscar' CREATEDB;" -U postgres
  - psql -c "CREATE DATABASE oscar OWNER oscar;" -U postgres
  - python manage.py makemigrations
  - chmod +x makemigrations.sh
  - ./makemigrations.sh
  - python manage.py migrate

script:
  # General Behaviour Testing with Coverage
  - coverage run --source=questions_factory
  # Targeted Unit Testing with Coverage
  - python manage.py test questions_factory
  - python manage.py behave

after_success:
    coveralls
